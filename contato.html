<body>
    <header>
        <section>
            <img src="./imagens/logo.png" alt="Logo da empressa XPTO" width="200px" />

            <!-- Início do header -->
            <nav>
                <ul>

                    <li>
                        <a href="contato.html" class="botao botao-destaque">
                            contato

                </ul>
            </nav>
            <!-- Atividade 1: Criar o menu de acesso à página contato.html (FEITO) -->
            <!-- Fim do menu do site -->
        </section>
    </header>
    <!-- Atividade 1: criar a seção 'header' identica a página inicial -->
    <!-- Início do main -->
    <main>
        <!-- Início da section do conteúdo do site -->
        <section>
            <!-- Conteúdo de texto sobre o dite -->
            <article>
                <h1>Formulário de Contato</h1>
                <p>Preencha os dados abaixo e envie sua mensagem de contato.</p>

                <fieldset>
                    <legend>
                        <h5>Dados de Contato</h5>
                    </legend>
                    <form in="frmInscricao" action="contato.php" method="post">

                        <div>
                            <label>Nome:</label><br>
                            <input type="text" required="required" id="txNome" maxlength="100" size="50" class="entrada"><br><bR>
                        </div>
                        <div>
                            <label>Data de Nascimento</label><br>
                            <input type="date" required="required" id="txtDataNascimento" class="entrada">
                        </div>
                        <!-- Atividade 2: completar a opções de sexo da pessoa de modo que apenas uma opção possa ser selecionada -->
                        <div>
                            <label>Sexo:</label><br>
                            <input type="radio" name="rdoSexo" value="M" required="required" class="entrada">
                            <label>Masculino</label>
                            <br><br>


                            <input type="radio" name="rdoSexo" value="F" required="required" >
                            <label>Feminino</label>
                            <br><br>
                        </div>

                        <!-- Atividade 3: incluir um campo para o endereço (FEITO) -->
                        <div>
                            <label>Endereço</label><br>
                            <input type="text" class="entrada"><br><br>
                        </div>

                        <div>
                            <label>Estado:</label><br>
                            <select id="cbxEstado" requerid="requerid" class="entrada">
                                <option value="">-Selecione-</option>
                                <option value="1">SC</option>
                                <option value="2">MG</option>
                            </select><br><br>
                        </div>
                        <!-- Atividade 4: Incluir um campo para a cidade similar ao do estado (FEITO)-->
                        <div>
                            <label>Cidade:</label><br>
                            <select id="cbCidade" requerid="requerid" class="entrada">
                                <option value="">-Selecione-</option>
                                <option value="1">FL</option>
                                <option value="2">BH</option>
                            </select><br><br>
                        </div>
                        <!-- Atividade 5: Incluir um campo para celular contendo placeholder -->
                        <div>
                            <label>Celular</label><br>
                            <input type="text" placeholder="(##) #####-####" required="required" size="50"
                                id="txCelular" class="entrada"><br><br>
                        </div>
                        <div>
                            <label>E-mail:</label><br>
                            <input type="email" requerid="requerid" size="50" id="txEmail" class="entrada"><br><br>
                        </div>
                        <!-- Atividade 6 completar as opções de interesse (FEITO)-->
                        <div>
                            <label>Áreas de interesse:</label><br>
                            <input type="checkbox" value="HTML" nome="chkAreasInteresse">
                            <label>HTML</label>
                            <input type="checkbox" value="CSS" nome="chkAreasInteresse">
                            <label>CSS</label>
                            <input type="checkbox" value="javascript" nome="chkAreasInteresse">
                            <label>javaScript</label><br><br>
                        </div>
                        <!-- Atividade 7: incluir um campo para mensagem -->
                        <div>
                            <label for="txtMensagem">Mensagem</label><br>
                            <textarea id="txtMensagem" cols="50" rows="10" placeholder="Digite sua mensagem"
                                required class="entrada"></textarea><br><br>
                        </div>
                        <!-- Atividade 8: incluir um botão para enviar um formulário -->
                        <div>
                            <button>Enviar</button>
                        </div>
                    </form>
                </fieldset>

            </article>
            <!-- Fim do conteúdo de texto sobre o site -->

        </section>
    </main>

</body>
